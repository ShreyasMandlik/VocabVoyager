<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>VocabVoyager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4">
            <h1 id="result" class="display-4 text-center text-primary">Word</h1>
            <p id="definition" class="lead text-muted">Definition</p>

            <div id="noun-section">
                <h5 class="text-info">Noun:</h5>
                <p><span class="fw-bold">Definition:</span> <span id="noun" class="text-dark"></span></p>
                <p><span class="fw-bold">Example:</span> <span id="noun-example" class="text-dark"></span></p>
            </div>

            <div id="verb-section">
                <h5 class="text-info">Verb:</h5>
                <p><span class="fw-bold">Definition:</span> <span id="verb" class="text-dark"></span></p>
                <p><span class="fw-bold">Example:</span> <span id="verb-example" class="text-dark"></span></p>
            </div>

            <div id="adjective-section">
                <h5 class="text-info">Adjective:</h5>
                <p><span class="fw-bold">Definition:</span> <span id="adjective" class="text-dark"></span></p>
                <p><span class="fw-bold">Example:</span> <span id="adjective-example" class="text-dark"></span></p>
            </div>

            <div id="adverb-section">
                <h5 class="text-info">Adverb:</h5>
                <p><span class="fw-bold">Definition:</span> <span id="adverb" class="text-dark"></span></p>
                <p><span class="fw-bold">Example:</span> <span id="adverb-example" class="text-dark"></span></p>
            </div>
        </div>
    </div>
    <script src="./popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
